<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Armonía Natural</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Armonía Natural: protegiendo a la naturalezaa</h1>
      <p>Calcule la eficiencia energética de su hogar, vea los desechos en su zona y más.</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Seleccione una imagen y vea los resultados:</h2>
      <img class="item_search" src="../static/img/image_logo.png" alt="light">
    <form action="/search" method="POST" enctype="multipart/form-data">
      <div class="select">  
        <span>Elija una imagen:</span>
        <input type="file" name="image" accept="image/*" required></input>
      </div>
      <button class="button_search" type="submit">Obtener resultados</button>
    </form>
    {% if uploaded_image %}
    <h2>Imagen subida:</h2>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
    <h2>Imagen analizada:</h2>
    <img src="{{ url_for('static', filename='uploads/' + detected_image) }}" alt="Detected Objects" style="max-width: 100%; height: auto;">
    {% endif %}
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
